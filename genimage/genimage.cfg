image userfs.vfat {
    vfat {
        label = "userfs"
        file "scripts/hello.py" {
            image = "scripts/hello.py"
        }
        file "scripts/port_scan.py" {
            image = "scripts/port_scan.py"
        }
        file "scripts/data_thief.py" {
            image = "scripts/data_thief.py"
        }
        file "scripts/data_loader.py" {
            image = "scripts/data_loader.py"
        }
        file "scripts/telegram_example.py" {
            image = "scripts/telegram_example.py"
        }
        file "scripts/start_bjorn.sh" {
            image = "scripts/start_bjorn.sh"
        }
        file "scripts/stop_bjorn.sh" {
            image = "scripts/stop_bjorn.sh"
        }
        files = {
            "readme.txt",
            "cmdline.txt",
            "blackhat.conf",
            "index.html",
        }
    }
    size = 64M
}

image sdcard.img {
    hdimage {
    }

    partition u-boot {
        in-partition-table = false
        image = "u-boot-sunxi-with-spl.bin"
        offset = 8K
    }

    partition userfs {
        image = "userfs.vfat"
        partition-type = 0xc
        offset = 1M
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
        bootable = "true"
    }
}
